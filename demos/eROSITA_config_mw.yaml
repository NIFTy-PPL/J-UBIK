seed: 86
mock: True
telescope:
  tm_id : 1
  fov: 3600 # in arcsec
  #FIXME define lower_radec (lower left corner of the FOV)
  pattern: 15
plotting:
  enabled: True
  slice: Null
  dpi: 800
files:
  obs_path: 'data/'
  input: 'pm00_700161_020_EventList_c001.fits'
  output: 'processed_LMC_SN1987A_data.fits'
  exposure: 'expmap_LMC_SN1987A.fits'

grid:
  npix: 1024
  padding_ratio: 2.
  energy_bin:
    e_min: 2.0
    e_max: 4.5
# Exposurenorm is 4.785357857098681e-05
priors:
  point_sources:
    alpha: 1.0001
    q: 0.0000001
  diffuse:
    offset:
      offset_mean: -8.5
      offset_std:
        - 0.2
        - 0.05
    fluctuations:
      flexibility:
      - 1.5
      - 1.0
      fluctuations:
      - 2.8
      - 0.5
      loglogavgslope:
      - -3.0
      - 1.0
      asperity: Null
    prefix: diffuse_

minimization:
  geovi: True
  total_iterations: 10
  n_samples: 4 #'lambda i_iter: 6 if i_iter < 13 else 10'
  ic_newton:
    convergence_level: 2
    deltaE: 0.1
    iteration_limit: 20
    name: Newton
  ic_sampling:
    deltaE: 0.02
    iteration_limit: 50
    name: Sampling(lin)
  ic_sampling_nl:
    deltaE: 0.2
    iteration_limit: 5
    name: Sampling(nonlin)

