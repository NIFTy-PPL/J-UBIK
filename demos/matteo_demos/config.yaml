outroot: ../npdata/
prefix: df
type: "SF"
Nsamples: 1
datasets:
- "14410"
global_it: 1

grid:
  elim:
  - 0.5
  - 7.0
  fov: 4.0
  npix_e: 4
  npix_s: 1024

ic_newton:
  convergence_level: 1
  deltaE: 0.5
  iteration_limit: 1
  name: Newton

ic_sampling:
  deltaE: 0.05
  iteration_limit: 1
  name: Sampling(lin)

points:
  alpha: 3
  q: 0.7

# FIXME correct Priors
priors_diffuse:
  asperity:
  - 0.1
  - 0.5
  flexibility:
  - 2.0
  - 2.0
  fluctuations:
  - 1
  - 1
  loglogavgslope:
  - -3.0
  - 1.5
  offset_mean: 0
  offset_std:
  - 1
  - 0.5
  prefix: diffuse

psf_sim:
  num_rays: 10e6
