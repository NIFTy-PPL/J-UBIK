lensing: 

  model:
    source:
      light:
          mean:
            gaussian_01: # i0*Gauss
              i0: ['log_normal', 1.0e-2, 8.0e-3]
              center:
                distribution: 'normal'
                mean: 0
                sigma: 0.1
              covariance:
                distribution: 'log_normal'
                mean: 0.04
                sigma: 0.05
              off_diagonal:
                sigma: 10
                distribution: 'normal'
                mean: 0.0

            gaussian_02: # i0*Gauss
              i0: ['log_normal', 1.0e-2, 8.0e-3]
              center:
                distribution: 'normal'
                mean: 
                  - 0.4
                  - -0.4
                sigma: 
                  - 0.1
                  - 0.1
              covariance:
                distribution: 'log_normal'
                mean: 0.04
                sigma: 0.05
              off_diagonal:
                sigma: 10
                distribution: 'normal'
                mean: 0.0

          perturbations:
            ubik:

              priors:
                diffuse:
                  spatial:
                    offset:
                      offset_mean: -2.0
                      offset_std: Null
                        # - 0.2
                        # - 0.1
                    fluctuations:
                      fluctuations:
                        - 1.6
                        - 0.2
                      loglogavgslope:
                        - -3.2
                        - 0.3
                      flexibility:
                        - 0.8
                        - 0.08
                      asperity: Null
                      non_parametric_kind: "power"
                      # harmonic_type: "Fourier"
                    prefix: diffuse_spatial_

                  # colormix:
                  #   # diagonal_prior: ['lognormal', 1.2, 0.2]
                  #   diagonal_prior: ['delta', 1.0, 0.2]
                  #   off_diagonal_prior: ['normal', 0.0, 0.3]

                  plaw:  # Gets ignored when colormix is there
                    offset:
                      offset_mean: -1.0
                      offset_std:
                        - 1.5
                        - 0.3
                    fluctuations:
                      fluctuations:
                        - 0.8
                        - 0.08
                      loglogavgslope:
                        - -4.3
                        - 0.8
                      flexibility:
                        - 0.5
                        - 0.05
                      asperity:
                        Null
                      non_parametric_kind: "power"
                      # harmonic_type: "Fourier"
                    prefix: diffuse_plaw_


    lens:
      light:
        mean:

          exponentialpower: # i0*exp(-a (r/re)**b)
            i0: ['log_normal', 3.0e-1, 5.0e-2]
            a: ['log_normal', 0.2, 0.1]
            re: ['log_normal', 0.03, 0.01]
            b: ['uniform', 0.25, 2.25] # 0.25 deVaucouleurs profile 
            center: ['normal', 0.0, 0.02]
            q: ['uniform', 0.68, 1.0]
            theta: ['normal', 0.0, 10]

            # radial_correction: 
            #   extent_factor: 1.5
            #   Npix: 128
            #   matern: 
            #     amplitude:
            #       offset_mean: 0.
            #       offset_std: Null
            #         # - 1.0e-1
            #         # - 1.0e-2
            #     fluctuations:
            #       scale:
            #         - 5.0e-1
            #         - 5.0e-2
            #       cutoff:
            #         - 1.0e-1
            #         - 1.0e-2
            #       loglogslope:
            #         - -5.0e+0
            #         -  5.0e-1

        perturbations:
          ubik:

            plaw_only: True 
            # Only take the plaw for the energy correlation.
            # Spatial model is only the mean model !

            priors:
                freqnumbers:
                  values: ['lognormal', 1.0, 1.0]

                diffuse:
                  spatial:
                    offset:
                      offset_mean: 0.0
                      offset_std:
                        - 1.2
                        - 0.5
                    fluctuations:
                      fluctuations:
                        - 1.6
                        - 0.1
                      loglogavgslope:
                        - -3.2
                        - 0.3
                      flexibility:
                        - 0.8
                        - 0.08
                      asperity: Null
                      non_parametric_kind: "power"
                      # harmonic_type: "Fourier"
                    prefix: diffuse_spatial_

                  plaw:
                    offset:
                      offset_mean: 1.0
                      offset_std:
                        - 0.5
                        - 0.2
                    fluctuations:
                      fluctuations:
                        - 0.5
                        - 0.05
                      loglogavgslope:
                        - -5.5
                        - 0.5
                      flexibility: Null
                      asperity: Null
                      non_parametric_kind: "power"
                      # harmonic_type: "Fourier"
                    prefix: diffuse_plaw_


      convergence:
        mean:
          piemd:
            b:
              distribution: 'log_normal'
              mean: 1.3
              sigma: 0.1
            rs:
              distribution: 'log_normal'
              mean: 0.1
              sigma: 0.05
            center:
              distribution: 'normal'
              mean: 0.0
              sigma: 0.1
            q:
              distribution: 'uniform'
              min: 1.0
              max: 1.25
            theta:
              distribution: 'normal'
              mean: 0.0
              sigma: 10

        perturbations: 
          cfm:
            amplitude:
              offset_mean: 0.0
              offset_std:
                - 1.e-1
                - 1.e-6
            fluctuations:
              fluctuations:
                - 0.5
                - 5.e-2
              loglogavgslope:
                - -6.0
                - 0.7
              flexibility:
                - 0.5
                - 1.0
              asperity: null
                # - 0.1
                # - 0.5

      deflection:
        poisson_padding: 2
        shear:
          shear:
            strength:
              distribution: 'normal'
              mean: 0
              sigma: 0.001
            theta:
              distribution: 'normal'
              mean: 0.0
              sigma: 10
            center:
              distribution: null
              mean: 0.
              sigma: 0.2



minimization:
    key: 52
    resume: False
    n_total_iterations: 15

    delta:
      switches: [0, 10, 15]
      values: [1.e-5, 1.e-6, 1.e-7]

    samples:
      switches: [0, 13]
      n_samples: [5, 6]
      mode: [linear_resample, nonlinear_resample]
