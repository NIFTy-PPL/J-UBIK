    bins: 600
    x_label: '$\lambda_{gt}$'
    y_label: 'a'
    dpi: 400
    title: 'Distance between reconstruction and ground truth in signal space'
  type: 'single'

sky_2D_hist:
  base_filename: 'sky_2D_hist_'
