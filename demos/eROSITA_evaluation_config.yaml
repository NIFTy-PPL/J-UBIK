results_dir: 'results/Test/'
config_name: 'eROSITA_test_config.yaml'
iteration: 1  # Add iteration for which you want to have the diagnostics here

nwr:
  output_operators_keys:
    - 'sky'
  base_filename: 'nwr_'
  n_bins: 10
  plot_kwargs:
    title: 'Noise-weighted residuals'
  abs: False

uwm:
  output_operators_keys:
    - 'sky'
    - 'diffuse'
    - 'point_sources'
  base_filename: 'uwm_'
  mask: True
  log: False
  plot_kwargs:
    title: 'Uncertainty-weighted mean'

uwr:
  output_operators_keys:
    - 'sky'
    - 'diffuse'
    - 'point_sources'
  base_filename: 'uwr_'
  mask: True
  abs: False
#  log: False
  plot_kwargs:
    title: 'Uncertainty-weighted residuals'
  n_bins: 10

lambda_2D_hist:
  base_filename: 'lambda_2D_hist_'
  output_operators_keys:
    - 'sky'
    - 'diffuse'
  plot_kwargs:
#    x_lim:
#      - 1.e-5
#      - 5.e-3
#    y_lim:
#      - 1.e-5
#      - 5.e-3
    bins: 600
    x_label: '$\lambda_{gt}$'
    y_label: '$\lambda$'
    dpi: 400
    title: 'Distance between reconstruction and ground truth in signal space'
  type: 'single'

rel_lambda_2D_hist:
  base_filename: 'rel_lambda_2D_hist_'
  output_operators_keys:
    - 'sky'
