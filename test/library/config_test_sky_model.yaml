  fov: 4096

grid:
  sdim: 128
  edim: 3
  s_padding_ratio: 1.1 
  e_padding_ratio: 1.
  energy_bin:
    e_min:
    - 0.2
    - 1.0
    - 2.0
    e_max:
    - 1.0
    - 2.0
    - 4.5
    e_ref:
    - 2

priors:
  point_sources:
    spatial:
      alpha: 1.0001
      q: 3.E-10
      key: points
    plaw: # for physical point sources (e.g. AGNs) one expects a slope around -2
      mean: -2.
      std: 1.5
      name: points_plaw_
    dev_wp:
      x0: 0.
      sigma:
        - 0.01
        - 0.02
      name: 'points_dev_wp'
